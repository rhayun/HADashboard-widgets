<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h1 class="days-container" data-bind="attr: {style: days_style}">
    <span class="days" data-bind="html: days, attr: {style: days_style}"></span>
    <span class="days_prefix" data-bind="html: days_text, attr: {style: days_style}"></span>
</h1>
<h2 class="time" data-bind="text: time, attr: {style: time_style}"></h2>
